<!DOCTYPE html>
<html lang="en">

<head>
  <title>Virtual Office Map Search</title>
  <link rel="dns-prefetch" href="//code.jquery.com" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://kit.fontawesome.com/9ca174fa99.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/leaflet-sidebar.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" crossorigin="anonymous" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js" crossorigin="anonymous"></script>
  <script src="/assets/js/coords.js"></script>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="app">
    <!-- <header class="navbar paddings-0">
      <div class="logo">
        <a href="./index.html" class="h1 mb-0">Map Search</a>
      </div>
    </header> -->
    <main>
      <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
          <ul role="tablist">
            <li id="sidebar-tab-control">
              <a href="#home" role="tab">
                <i class="fas fa-home"></i>
              </a>
            </li>
          </ul>
        </div>
        <!-- Tab panes -->
        <div class="sidebar-content">
          <div class="sidebar-pane" id="home">
            <h1 class="sidebar-header">
              Listings
              <span class="sidebar-close"><i class="fas fa-caret-left"></i></span>
            </h1>
            <div class="col-sm-12 listing-results">
              <ul id="listings" class="property-list">
                <li id="property" class="property card template">
                  <h4 class="card-id"></h4>
                  <img class="card-img-top" src="" alt="">
                  <div class="card-body">
                    <h4 id="address" class="card-title"></h4>
                    <p class="card-price"></p>
                    <p class="card-beds-baths"></p>
                    <p class="card-sqft"></p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="map" class="sidebar-map map"></div>
    </main>
    <footer class="footer">
      <p class="footer-copy">
        Copyright &copy; 2019 Hillside Software - v2.0
      </p>
    </footer>
  </div>

  <script src="/assets/js/leaflet-sidebar.js"></script>
  <script src="/app.js"></script>
  <script src="/data-loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous">
  </script>

</body>

</html>
